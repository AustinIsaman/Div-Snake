<h1 style="position: absolute; padding-left:1800px; padding-top:0; font-size:1rem; color:black; border:3px black; font-family: Times New Roman">version 1.5.1</h1>

	<canvas id="canvas" width="600" height="600"></canvas>
	
	<script>
	document.body.style.backgroundColor = "#c2c2c2";
	
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	
	var border = function () {
		ctx.fillStyle = "grey";
		ctx.fillRect(0, 0, 10, 600)
		ctx.fillRect(0, 0, 600, 10)
	};
	
	var cheaker = function () {
		ctx.margin = 0;
		ctx.fillStyle = "#2bcc2b";
		ctx.fillRect(0, 0, 100, 100);
		ctx.fillRect(200, 0, 100, 100);
		ctx.fillRect(0, 200, 100, 100);
		ctx.fillRect(100, 100, 100, 100);
		ctx.fillRect(0, 400, 100, 100);
		ctx.fillRect(100, 300, 100, 100);
		ctx.fillRect(200, 200, 100, 100);
		ctx.fillRect(300, 100, 100, 100);
		ctx.fillRect(400, 0, 100, 100);
	};
	
	var cheaker2 = function () {
		ctx.margin = 0;
		ctx.fillStyle = "#1d8f1d";
		ctx.fillRect(100, 0, 100, 100);
		ctx.fillRect(0, 100, 100, 100);
		ctx.fillRect(300, 0, 100, 100);
		ctx.fillRect(200, 100, 100, 100);
		ctx.fillRect(100, 200, 100, 100);
		ctx.fillRect(0, 300, 100, 100);
	};
	
	
	//call the cheaker colors
	cheaker();
	cheaker2();
	border();
	
	
	
	</script>
